<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラーズ・ラボ広島カフェ</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      background-color: #ffffff; /* 白基調 */
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #357ab8;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome to カラーズ・ラボ広島カフェ！</h1>
    <p>ほっと一息つける、あなたの秘密基地のようなカフェです。</p>
    <a href="#" class="btn">メニューを見る</a>
    <img src="cafe.jpg" alt="カフェの写真" style="width:80%; max-width:600px; border-radius:8px; margin-top:20px;">
  </header>
</html>
